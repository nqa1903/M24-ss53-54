<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkCondition(condition, callback, delay) {
        setTimeout(() => {
          callback(condition);
        }, delay);
      }
      function handleResult(result) {
        if (result) {
          console.log("Điều kiện là đúng.");
        } else {
          console.log("Điều kiện là sai.");
        }
      }
      checkCondition(true, handleResult, 1000);
    </script>
  </body>
</html>
