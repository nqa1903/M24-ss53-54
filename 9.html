<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortArrayWithPromise(arr) {
        return new Promise((resolve, reject) => {
          if (!Array.isArray(arr)) {
            return reject(new Error("Tham số truyền vào phải là một mảng."));
          }

          for (let num of arr) {
            if (typeof num !== "number" || !Number.isInteger(num)) {
              return reject(
                new Error("Tất cả các phần tử trong mảng phải là số nguyên.")
              );
            }
          }

          const sortedArray = arr.slice().sort((a, b) => a - b);
          resolve(sortedArray);
        });
      }

      sortArrayWithPromise([5, 3, 8, 1, 2])
        .then((sortedArray) => {
          console.log("Mảng đã được sắp xếp:", sortedArray);
        })
        .catch((error) => {
          console.error("Lỗi:", error.message);
        });

      sortArrayWithPromise([5, "3", 8, 1, 2])
        .then((sortedArray) => {
          console.log("Mảng đã được sắp xếp:", sortedArray);
        })
        .catch((error) => {
          console.error("Lỗi:", error.message);
        });
    </script>
  </body>
</html>
