<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumWithPromise(numbers) {
        return new Promise((resolve, reject) => {
          if (!Array.isArray(numbers)) {
            return reject("Tham số truyền vào phải là một mảng.");
          }
          for (let num of numbers) {
            if (typeof num !== "number" || !Number.isInteger(num)) {
              return reject("Tất cả các phần tử trong mảng phải là số nguyên.");
            }
          }
          const sum = numbers.reduce((acc, curr) => acc + curr, 0);
          resolve(sum);
        });
      }
      sumWithPromise([1, 2, 3, 4, 5])
        .then((result) => {
          console.log("Tổng các số trong mảng là:", result);
        })
        .catch((error) => {
          console.error("Lỗi:", error);
        });
      sumWithPromise([1, "2", 3])
        .then((result) => {
          console.log("Tổng các số trong mảng là:", result);
        })
        .catch((error) => {
          console.error("Lỗi:", error); 
        });
    </script>
  </body>
</html>
